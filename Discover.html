<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./Sections.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/4d978ae312.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Star Wars Api - Discover</title>
</head>

<body class="Discover">
    <!-- Start of Header -->
    <header id="header" class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <img class="star" src="./images/Star.png" alt="">
                    <img class="wars" src="./images/Wars.png" alt="">
                </div>
            </div>
            <nav class="navbar">
                <ul class="menu">
                    <li>
                        <a href="./Discover.html">Discover</a>
                    </li>
                    <li>
                        <a href="">Spaceships</a>
                    </li>
                    <li>
                        <a href="">Characters</a>
                    </li>
                    <li>
                        <a href="./YourFleet.html">Your Fleet</a>
                    </li>
                </ul>
            </nav>
            <div class="search">
                <form class="form-searchbar">
                    <input type="search" class="searchbar" placeholder="     Search">
                </form>
            </div>
    </header>
    <!-- End of Header -->

    <!-- Start of Cards -->
    <div class="cards-container">
        <div class="cards-container-wrapper">
            <div class="card">
                <div class="card-cover">
                    <figure>
                        <img src="./images/trans1.png" alt="">
                    </figure>
                </div>
                <div class="card-body">
                    <h2 class="card-title">Character 1</h2>
                    <div class="card-text">
                        <p>Gender: Male</p>
                        <p>Birthday: MMDDYY</p>
                    </div>
                    <button class="addButton" type="button">Add +</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Cards -->
</body>

</html>
