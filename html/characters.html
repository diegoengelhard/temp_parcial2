<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/4d978ae312.js" crossorigin="anonymous"></script>
    <title>Star Wars Api - Characters</title>
</head>
<body class="Characters">
    <!-- Start of Header -->
    <header id="header" class="header">
        <div class="logo-wrapper">
            <div class="logo">
                <img class="star" src="/images/Star.png" alt="">
                <img class="wars" src="/images/Wars.png" alt="">
            </div>
        </div>
        <nav class="navbar">
            <ul class="menu">
                <li>
                    <a href="/html/discover.html">Discover</a>
                </li>
                <li>
                    <a href="/html/starships.html">Starships</a>
                </li>
                <li>
                    <a href="/html/characters.html">Characters</a>
                </li>
                <li>
                    <a href="/html/yourfleet.html">Your Fleet</a>
                </li>
            </ul>
        </nav>
        <div class="search">
            <form class="form-searchbar">
                <input type="search" class="searchbar" placeholder="     Search">
            </form>
        </div>
    </header>
    <!-- End of Header -->

    <!-- Start of Title -->
    <div class="title">
        <figure>
            <img src="/images/Starships_title.png" alt="">
        </figure>
        <p>Discover all the Star Wars' Starships data you could ever imagine.</p>
    </div>
    <!-- End of Title -->

    <!-- Start of Character Cards -->
    <div class="container">
        <div class="title-wrapper">
            <h2>Characters</h2>
            <ul class="pagination">
                <li class="page-item">
                    <button class="previous-page" href="#">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </li>
                <li class="page-item">
                    <button class="next-page" href="#">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="cards-container">
            <div class="cards-container-wrapper">
                <div class="card">
                    <div class="card-cover">
                        <figure>
                            <img src="/images/trans1.png" alt="">
                        </figure>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title">Character 1</h2>
                        <div class="card-text">
                            <p>Gender: </p>
                            <p>Skin color: </p>
                            <p>Hair color: </p>
                            <p>Birthday: </p>
                        </div>
                        <button class="addButton" type="button">Add +</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Character Cards -->
</body>
</html>
