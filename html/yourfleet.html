<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/4d978ae312.js" crossorigin="anonymous"></script>
    <title>Star Wars Api - Your Fleet</title>
</head>
<body class="YourFleet">
    <!-- Start of Header -->
    <header id="header" class="header">
        <div class="logo-wrapper">
            <div class="logo">
                <img class="star" src="/images/Star.png" alt="">
                <img class="wars" src="/images/Wars.png" alt="">
            </div>
        </div>
        <nav class="navbar">
            <ul class="menu">
                <li>
                    <a href="./discover.html">Discover</a>
                </li>
                <li>
                    <a href="./starships.html">Starships</a>
                </li>
                <li>
                    <a href="./characters.html">Characters</a>
                </li>
                <li>
                    <a href="./yourfleet.html">Your Fleet</a>
                </li>
            </ul>
        </nav>
        <div class="search">
            <form class="form-searchbar">
                <input type="search" class="searchbar" placeholder="     Search">
            </form>
        </div>
    </header>
    <!-- End of Header -->

    <div class="pick">
        <!-- Left Column -->
        <div class="selected">
            <!-- Start of selected starships -->
            <h2>Selected Starships</h2>
            <div class="selected-spaceship">
                <div class="selected-spaceship-wrapper">
                    <div class="selected-spaceship-details">
                        <p>Starship 1</p>
                        <div class="selected-spaceship-details-img">
                            <figure>
                                <img src="/images/falcon11.png" alt="">

                        </div>
                    </div>
                </div>
                <div class="selected-spaceship-wrapper">
                    <div class="selected-spaceship-details">
                        <p>Starship 1</p>
                        <div class="selected-spaceship-details-img">
                            <figure>
                                <img src="/images/falcon11.png" alt="">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="selected-spaceship pagination">
                <li class="page-item">
                    <button class="previous-page" href="#">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </li>
                <li class="page-item">
                    <button class="next-page" href="#">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </li>
            </ul>
            <!-- End of selected starships -->

            <!-- Start of selected characters -->
            <div class="selected-characters">
                <h2>Selected Characters</h2>
                <div class="selected-characters-container">
                    <div class="character-wrapper">
                        <p>Character 1</p>
                        <div class="character">
                            <figure>
                                <img src="/images/trans1.png" alt="">
                            </figure>
                        </div>
                    </div>
                    <div class="character-wrapper">
                        <p>Character 1</p>
                        <div class="character">
                            <figure>
                                <img src="/images/trans1.png" alt="">
                            </figure>
                        </div>
                    </div>
                    <div class="character-wrapper">
                        <p>Character 1</p>
                        <div class="character">
                            <figure>
                                <img src="/images/trans1.png" alt="">
                            </figure>
                        </div>
                    </div>
                    <div class="character-wrapper">
                        <p>Character 1</p>
                        <div class="character">
                            <figure>
                                <img src="/images/trans1.png" alt="">
                            </figure>
                        </div>
                    </div>
                </div>
                <ul class="selected-characters pagination">
                    <li class="page-item">
                        <button class="previous-page" href="#">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </li>
                    <li class="page-item">
                        <button class="next-page" href="#">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </li>
                </ul>
            </div>
            <!-- End of selected characters -->
        </div>
        <!-- End of Left Column -->

        <!-- Start of Right Column -->
        <div class="pick-your-crew">
            <h2>Pick your crew</h2>
            <div class="wrapper">
                <div class="pick-your-crew-characters">
                    <div class="cards-container">
                        <div class="cards-container-wrapper">
                            <div class="card">
                                <div class="card-cover">
                                    <figure>
                                        <img src="/images/trans1.png" alt="">
                                    </figure>
                                </div>
                                <div class="card-body">
                                    <h2 class="card-title">Character 1</h2>
                                    <div class="card-text">
                                        <p>Gender: </p>
                                        <p>Skin color: </p>
                                        <p>Hair color: </p>
                                        <p>Birthday: </p>
                                    </div>
                                    <button class="addButton" type="button">Add +</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="pick-your-crew pagination">
                <li class="page-item">
                    <button class="previous-page" href="#">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </li>
                <li class="page-item">
                    <button class="next-page" href="#">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </li>
            </ul>
        </div>
        <!-- End of right column -->
    </div>
</body>
</html>
